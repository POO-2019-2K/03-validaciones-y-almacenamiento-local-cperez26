<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Gasto</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="gasto.css" />
  </head>
  <body>
    <div class="jumbotron">
      <h1>Gasto</h1>
      <p>Registro de gastos en viáticos</p>
    </div>
    <div class="container-fluid">
      <div class="row">
        
        <div class="col-md-4 mb-5">
          <div class="row">
            <form id="form" class="col-12 need-validation" novalidate>
              <div class="form-group">
                <label for="fecha">Fecha</label>
                <input
                  type="date"
                  class="form-control"
                  id="fecha"
                  required
                />
                <div class="valid-feedback">
                  Correcto
                </div>
                <div class="invalid-feedback">
                  Introduzca una fecha válida
                </div>
              </div>
              <div class="form-group">
                  <select name="selec" id="tipo" required>
                      <option value="no">Tipo</option>
                      <option value="transporte">Transporte</option>
                      <option value="hospedaje">Hospedaje</option>
                      <option value="alimento">Alimento</option>
                      <option value="otro">Otro</option>
                  </select>  
                    <div class="valid-feedback">
                      Correcto
                    </div>
                    <div class="invalid-feedback">
                      Este campo es obligatorio.
                    </div>
                </div>
              <div class="form-group">
                <label for="concepto">Concepto</label>
                <input
                  type="text"
                  class="form-control"
                  id="concepto"
                  placeholder="Concepto"
                  required
                />
                <div class="valid-feedback">
                  Correcto
                </div>
                <div class="invalid-feedback">
                  Este campo es obligatorio
                </div>
              </div>
              <div class="form-group">
                <label for="cantidad">Monto</label>
                <input
                  type="number"
                  class="form-control"
                  id="cantidad"
                  placeholder="$0"
                  required
                />
                <div class="valid-feedback">
                  Correcto
                </div>
                <div class="invalid-feedback">
                  Este campo es obligatorio
                </div>
              </div>
              <button id="btnAdd" type="button" class="btn btn-primary">
                Agregar
              </button>
            </form>
          </div>
          <div class="row my-3">
            <table id="info" class="table ml-2">
              <tbody>
                <tr>
                  <td>Gastos en transporte</td>
                  <td id="transporte"></td>
                </tr>
                <tr>
                  <td>Gastos en hospedaje</td>
                  <td id="hospedaje"></td>
                </tr>
                <tr>
                    <td>Gastos en alimentos</td>
                    <td id="alimentos"></td>
                </tr>
                <tr>
                    <td>Otros gastos</td>
                    <td id="otros"></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div class="col-md-8">
          <table id="agenda" class="table">
            <thead>
              <tr>
                <th>Fecha</th>
                <th>Tipo</th>
                <th>Concepto</th>
                <th>Monto</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
    </div>
    </div>

    <script src="./main.js" type="module"></script>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
